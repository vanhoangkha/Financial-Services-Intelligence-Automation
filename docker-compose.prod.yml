version: '3.8'

services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.prod
    image: vpbank-kmult-backend:prod
    container_name: vpbank-backend-prod
    ports:
      - '8080:8080'
    env_file:
      - ./src/backend/app/mutil_agent/.env
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./logs/backend:/app/logs:rw
      - ./data:/app/data:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mutil_agent/public/api/v1/health-check/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - vpbank-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.prod
    image: vpbank-kmult-frontend:prod
    container_name: vpbank-frontend-prod
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    networks:
      - vpbank-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vpbank-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
